
spring.datasource.url=jdbc:mysql://localhost:3306/db_springboot_backend?useSSL=false
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true

#en springboot 20.6 el puerto del servidor se cambia aca:
server.port=8181
#Configuramos el time-zone a nuestra localidas
spring.jackson.time-zone = America/Lima
spring.jackson.locale=es_PE


